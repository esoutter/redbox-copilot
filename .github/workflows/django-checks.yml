jobs:

  check_migrations:
    name: Check migrations

    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: |
          pipx install poetry

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Run migrations
        run: |
          make check-migrations

  run_tests:
    name: Run tests

    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: |
          pipx install poetry

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Run tests
        run: |
          make test-django
